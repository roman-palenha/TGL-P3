<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TO-DO List for TGL:)</title>
    <link rel="stylesheet" href="css/basestyle.css">
    <script src="scripts/script.js"></script>
  </head>
  <body onload="showTasks()">
        <div class="todo-wrapper">
          <img class="kitty" src="imgs/kitty.png">
            <div class="add-item">  
                <input placeholder="Type a todo" type="text" id="getText">
                <button class="add-item-btn" onclick="add()">Add</button>
            </div>
            <div class="todo-list" id="list">
            </div>
        </div>
  </body>
</html>
